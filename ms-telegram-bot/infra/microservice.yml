apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-telegram-bot
spec:
  replicas: 3
  selector:
    matchLabels:
      component: telegram-bot
  template:
    metadata:
      labels:
        component: telegram-bot
    spec:
      containers:
        - name: client
          image: container-image
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 5000
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: telegram-bot
  ports:
    - port:  8080
      targetPort: 80